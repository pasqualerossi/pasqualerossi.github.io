<body>
	<div class="wrapper">
		<div class="game">
			<script src="https://cdn.htmlgames.com/embed.js?game=ScaryBubbles"></script>
			<style>
			iframe
			{
				height: 100%;
				width: 100%;
			}
			</style>
	</div>
	<div class="button-container">
			<div class="last-game">
				<button class="fa-solid fa-angle-up"> Last Game</button> <!-- Click on up button and last game returns back -->

	</div>
