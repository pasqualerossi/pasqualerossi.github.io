<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="window.js"></script>
</head>
<body>

<div class="wrapper">
	<div class="top-container">
		<img src="logo.png" class="center"> 
	</div>
	<div class="main-content">
		<style>
			iframe
			{
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="https://cdn.htmlgames.com/embed.js?game=SoldierAttack3&amp;bgcolor=white">
		window.addEventListener('resize', resizeGame, false);
		window.addEventListener('orientationchange', resizeGame, false);
		</script>
	</div>
	<div class="button-container">
		<button class="fa-solid fa-gamepad"></button>
		<button class="fa-solid fa-share"></button>
		<button class="fa-solid fa-chevron-left"></button>
		<button class="fa-solid fa-chevron-right"></button>
		<button class="fa-regular fa-bookmark"></button>
		<button class="fa-solid fa-user"></button>
	</div>	
</div>
