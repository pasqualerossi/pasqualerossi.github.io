<body>
	<div class="wrapper">
		<div id="game-container">
			<style>
			iframe
			{
				height: 100%;
				width: 100%;
			}
			</style>
	</div>
	<div class="button-container">
			<div class="last-game">
				<button id="last-game-btn" class="fa-solid fa-angle-up" onclick="doOpposite()"> Last Game</button> <!-- Click on up button and last game returns back -->
			</div>
			<div class="next-game"></div>
				<button id="next-game-btn" class="fa-solid fa-angle-down" onclick="doSomething()"> Next Game</button> <!-- Click on down button and another game is shown -->
			</div>
	</div>
<script>
	let x = 0;
	let link = ["https://cdn.htmlgames.com/Klaverjassen/index.html", 
				"https://cdn.htmlgames.com/BubbleBall/index.html",
				"https://cdn.htmlgames.com/CountryLabyrinth2/index.html",
				"https://cdn.htmlgames.com/BBQRoast/index.html"];
	let linkLength = link.length;

	function doSomething(){
		$("iframe").attr("src", link[x]);
		if (x < (linkLength - 1)){
			x++;
		}
		else {
			x = 0;
		}
		console.log("clicked");
	}

	function doOpposite(){
		$("iframe").attr("src", link[x]);
		if (x > 0){
			x--;
		}
		console.log("clicked");
	}
</script>
